							<stop offset="0%" stop-color="var(--color-stop-1)" />

							<stop offset="10%" stop-color="var(--color-stop-1)" />
							<stop offset="50%" stop-color="var(--color-stop-2)" />
							<stop offset="100%" stop-color="var(--color-stop-3)" />
						</linearGradient>

						<!-- Glow effect -->
						<!--  Shadow -->
						<filter id="shadow" height="150%" width="180%" y="-20%" x="-50%">
							<feDropShadow in="SourceGraphic" dx="0" dy="0" stdDeviation=".4" flood-opacity=".8" flood-color="black"
								result="shadow" />
						</filter>

						<!-- Primary glow -->

						<filter id="glow-primary-dark" height="150%" width="180%" y="-20%" x="-50%">
							<feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur-1" color-interpolation-filters="sRGB" />
							<feGaussianBlur in="SourceGraphic" stdDeviation="2.2" result="blur-2"
								color-interpolation-filters="sRGB" />
							<feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur-3" color-interpolation-filters="sRGB" />

							<feMerge>
								<feMergeNode in="blur-3" />
								<feMergeNode in="blur-2" />
								<feMergeNode in="blur-1" />
							</feMerge>
						</filter>

						<!-- Secondary glow -->
						<filter id="glow-secondary-dark" height="150%" width="180%" y="-20%" x="-50%">
							<feDropShadow in="SourceGraphic" dx="0" dy="0" stdDeviation=".2" flood-opacity="1" flood-color="black"
								result="shadow0" />

							<feDropShadow in="SourceGraphic" dx="0" dy="0" stdDeviation=".4" flood-opacity=".8"
								flood-color="var(--flood-color)" result="shadow1" />

							<feDropShadow in="SourceGraphic" dx="0" dy="0" stdDeviation="1" flood-opacity=".7"
								flood-color="var(--flood-color)" result="shadow2" />

							<feDropShadow in="SourceGraphic" dx="0" dy="0" stdDeviation="2" flood-opacity=".7"
								flood-color="var(--flood-color)" result="shadow3" />

							<feDropShadow in="SourceGraphic" dx="0" dy="0" stdDeviation="3" flood-opacity=".7"
								flood-color="var(--flood-color)" result="shadow4" />

							<feMerge>
								<feMergeNode in="shadow4" />
								<feMergeNode in="shadow3" />
								<feMergeNode in="shadow2" />
								<feMergeNode in="shadow1" />
								<feMergeNode in="shadow0" />
							</feMerge>
						</filter>

						<!-- Icon glow -->
						<filter id="glow-icon-dark" height="180%" width="180%" y="-50%" x="-50%">
							<feDropShadow in="SourceGraphic" dx="0" dy="0" stdDeviation=".3" flood-opacity="1" flood-color="black"
								result="shadow0" />

							<feDropShadow in="SourceGraphic" dx="0" dy="0" stdDeviation=".6" flood-opacity=".85"

								<feMergeNode in="shadow1" />
